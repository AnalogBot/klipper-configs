#TMC2208 settings
# I went with pretty safe values for run/hold currents:
[tmc2208 stepper_x]
uart_pin: P1.17
microsteps: 32
run_current: 0.640
hold_current: 0.520
stealthchop_threshold: 250

[tmc2208 stepper_y]
uart_pin: P1.15
microsteps: 32 
run_current: 0.640
hold_current: 0.520
stealthchop_threshold: 250

[tmc2208 stepper_z]
uart_pin: P1.10
microsteps: 32 
run_current: 0.640
hold_current: 0.520
stealthchop_threshold: 100

# Stealthchop disabled on Extruder. It's useless.
[tmc2208 extruder]
uart_pin: P1.8
microsteps: 32 
run_current: 0.800
hold_current: 0.640
stealthchop_threshold: 0
