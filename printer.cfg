#### custom Ender 3 build
##
##  - SKR V1.3 board
##  - Stock steppers
##  - TMC2208 drivers in UART mode on XYZ
##  - LV8729 driver on extruder
##  - BLTouch V3
##  - Ender3 stock display
##  - BMG style extruder
##  - Trianglelabs Volcano hotend
##
########################################
